# The yml file for sniffy, name, script and fun are must have

script: sniffy_interval_AT
func: start_experiment
Nruns: 100

params:
  SnapType: qualitative
  env_length: 20
  total_cycles: 1000
  burn_in_cycles: 900
  ex_dataQ: False
  agent_dataQ: False
  name: interval_QAT
  mids_to_record:
    - pos
    - counter
    - dist
    - sig
    - targ_rt+
    - targ_rt-
    - targ_lt+
    - targ_lt-
    - pred_rt+
    - pred_rt-
    - pred_lt+
    - pred_lt-
    - div_rt+
    - div_rt-
    - div_lt+
    - div_lt-
