script: arb_mini
func: start_experiment
first_run: 0
Nruns: 20

params:
  SnapType: qualitative
  PeakType: dull
  env_type: interval
  env_sens: 20
  beacon_width: 4
  total_cycles: 1000
  burn_in_cycles: 800
  ex_dataQ: False
  agent_dataQ: False
  name: interval_test
  mids_to_record:
    - pos
    - tpos
    - counter
    - dist
    - sig
    - imps_rt+
    - imps_rt-
    - imps_lt+
    - imps_lt-
    - imps_arb+
    - imps_arb-

