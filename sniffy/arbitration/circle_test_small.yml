  PeakType: dull
  env_type: circle
  env_sens: 10
  beacon_width: 2
  total_cycles: 500
  burn_in_cycles: 400
  ex_dataQ: False
  agent_dataQ: False
  name: circle_test_small
  mids_to_record:
