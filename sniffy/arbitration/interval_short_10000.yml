script: sniffy_AT_arb_mini
func: start_experiment
Nruns: 10000

params:
  SnapType: qualitative
  PeakType: dull
  env_type: circle
  env_sens: 20
  beacon_width: 4
  total_cycles: 2000
  burn_in_cycles: 250
  ex_dataQ: False
  agent_dataQ: False
  name: interval_short_1000
  mids_to_record:
    - pos
    - tpos
    - counter
    - dist
    - sig

