# Sniffy .yml file
#
# The "name", "script" and "func" fields are mandatory.

script: sniffy_AT
func: start_experiment
Nruns: 100

params:
  SnapType: discounted
  PeakType: sharp
  env_type: circle
  env_sens: 20
  beacon_width: 4
  total_cycles: 1000
  burn_in_cycles: 900
  ex_dataQ: False
  agent_dataQ: False
  name: circle_DAT_sharp
  mids_to_record:
    - pos
    - tpos
    - counter
    - dist
    - sig
    - targ_rt+
    - targ_rt-
    - targ_lt+
    - targ_lt-
    - pred_rt+
    - pred_rt-
    - pred_lt+
    - pred_lt-
    - div_rt+
    - div_rt-
    - div_lt+
    - div_lt-

