# The yml file for sniffy, name, script and fun are must have

script: interval_comp_obs
func: start_experiment
Nruns: 1

params:
  mode: simple
  discount: .75
  env_length: 10
  total_cycles: 500
  ex_dataQ: False
  agent_dataQ: True
  name: comp_obs
  mids_to_record:
    - counter
    - pos
    - dist
    - targ_Q
    - targ_Eu
    - targ_Ev
    - targ_Du
    - targ_Dv
