# The yml file for sniffy, name, script and fun are must have

script: mouse_single_small
func: start_experiment
Nruns: 10

params:
  name: mouse_QAT_small
  ex_dataQ: False
  agent_dataQ: False
  total_cycles: 1000
  burn_in_cycles: 800
  SnapType: qualitative
  AutoTarg: True
  xbounds: "(0,11)"
  ybounds: "(0,11)"
  out_of_bounds: "lambda x: False"
  cheesesPerView: 1.5
  nibbles: 2000
  nibbleDist: 3
  viewportSize: 5
  step_prob: 5
  mids_to_record:
    - counter
    - pos_out
    - dir_out
    - che_out
    - sig_step
    - sig_turn
    - mdist

